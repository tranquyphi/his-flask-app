<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Mobile Responsive Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .test-box {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 10px 0;
            background: #f8f9fa;
        }
        .scrollable {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .wide-content {
            min-width: 800px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mobile Responsiveness Test</h1>
    
    <div class="test-box">
        <h3>Screen Information</h3>
        <p>Screen Width: <span id="screen-width"></span>px</p>
        <p>Window Width: <span id="window-width"></span>px</p>
        <p>Device Pixel Ratio: <span id="pixel-ratio"></span></p>
        <p>User Agent: <span id="user-agent"></span></p>
    </div>
    
    <div class="test-box">
        <h3>Touch Test</h3>
        <p>Touch Events Supported: <span id="touch-support"></span></p>
        <button onclick="testTouch()" style="min-height: 44px; min-width: 100px;">Test Touch</button>
        <p id="touch-result"></p>
    </div>
    
    <div class="test-box">
        <h3>Horizontal Scroll Test</h3>
        <div class="scrollable">
            <div class="wide-content">
                ← Scroll horizontally to see this wide content →
            </div>
        </div>
    </div>
    
    <div class="test-box">
        <h3>Link to Patient Departments</h3>
        <a href="/patient_departments" style="display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">
            Go to Patient Departments Page
        </a>
    </div>

    <script>
        // Display screen information
        document.getElementById('screen-width').textContent = screen.width;
        document.getElementById('window-width').textContent = window.innerWidth;
        document.getElementById('pixel-ratio').textContent = window.devicePixelRatio;
        document.getElementById('user-agent').textContent = navigator.userAgent;
        
        // Check touch support
        const touchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        document.getElementById('touch-support').textContent = touchSupport ? 'Yes' : 'No';
        
        function testTouch() {
            document.getElementById('touch-result').textContent = 'Button touched at ' + new Date().toLocaleTimeString();
        }
        
        // Update dimensions on resize
        window.addEventListener('resize', function() {
            document.getElementById('window-width').textContent = window.innerWidth;
        });
    </script>
</body>
</html>
