{% extends "base.html" %}

{% block title %}Server Error - HIS{% endblock %}

{% block page_title %}
<i class="fas fa-exclamation-circle me-2"></i>Server Error
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-server fa-5x text-danger mb-4"></i>
                <h1 class="card-title display-4">500</h1>
                <h5 class="card-subtitle mb-3 text-muted">Internal Server Error</h5>
                <p class="card-text">Something went wrong on our end. Please try again later.</p>
                <div class="d-flex justify-content-center gap-2">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-home me-1"></i>
                        Go to Dashboard
                    </a>
                    <button class="btn btn-outline-secondary" onclick="history.back()">
                        <i class="fas fa-arrow-left me-1"></i>
                        Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
