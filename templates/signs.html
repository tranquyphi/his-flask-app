<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Dấu hiệu lâm sàng</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css" />
	<link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>
	<script src="/static/js/dataTables.bootstrap5.min.js"></script>
	<style>
		.dataTables_wrapper .dataTables_filter{display:none}
	</style>
</head>
<body class="p-3">
<div class="container-fluid">
	<div class="d-flex align-items-center mb-3">
		<h4 class="me-auto"><i class="fas fa-heartbeat text-danger"></i> Dấu hiệu lâm sàng</h4>
		<button id="btn-add-sign" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i> Thêm</button>
	</div>

	<div class="row g-3 mb-3">
		<div class="col-sm-3">
			<input id="search-desc" class="form-control form-control-sm" placeholder="Tìm mô tả..." />
		</div>
		<div class="col-sm-2">
			<select id="filter-type" class="form-select form-select-sm">
				<option value="">Loại (tất cả)</option>
				<option value="0">Cơ năng</option>
				<option value="1">Thực thể</option>
			</select>
		</div>
		<div class="col-sm-3">
			<select id="filter-system" class="form-select form-select-sm">
				<option value="">Hệ cơ quan (tất cả)</option>
			</select>
		</div>
		<div class="col-sm-2">
			<input id="filter-speciality" class="form-control form-control-sm" placeholder="Chuyên khoa" />
		</div>
		<div class="col-sm-2 d-grid">
			<button id="btn-refresh" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync"></i></button>
		</div>
	</div>

	<table id="signs-table" class="table table-striped table-bordered table-sm" style="width:100%"></table>
	<div id="alert-container"></div>

</div>

<!-- Modal -->
<div class="modal fade" id="signModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header py-2">
				<h5 class="modal-title" id="modalTitle">Thêm dấu hiệu</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<form id="sign-form" class="row g-2">
					<input type="hidden" id="SignId" />
					<div class="col-sm-6">
						<label class="form-label form-label-sm">Mô tả</label>
						<input id="SignDesc" class="form-control form-control-sm" required />
					</div>
					<div class="col-sm-3">
						<label class="form-label form-label-sm">Loại</label>
						<select id="SignType" class="form-select form-select-sm" required>
							<option value="0">Cơ năng</option>
							<option value="1">Thực thể</option>
						</select>
					</div>
						<div class="col-sm-3">
						<label class="form-label form-label-sm">Hệ cơ quan</label>
						<select id="SystemId" class="form-select form-select-sm" required></select>
					</div>
					<div class="col-sm-6">
						<label class="form-label form-label-sm">Chuyên khoa</label>
						<input id="Speciality" class="form-control form-control-sm" />
					</div>
				</form>
			</div>
			<div class="modal-footer py-2">
				<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</button>
				<button type="button" id="btn-save-sign" class="btn btn-sm btn-primary"><i class="fas fa-save"></i> Lưu</button>
			</div>
		</div>
	</div>
<script src="/static/js/signs.js"></script>
</body>
</html>
