{% extends "base.html" %}

{% block title %}Page Not Found - HIS{% endblock %}

{% block page_title %}
<i class="fas fa-exclamation-triangle me-2"></i>Page Not Found
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-body">
                <i class="fas fa-search fa-5x text-muted mb-4"></i>
                <h1 class="card-title display-4">404</h1>
                <h5 class="card-subtitle mb-3 text-muted">Page Not Found</h5>
                <p class="card-text">The page you are looking for doesn't exist or has been moved.</p>
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-1"></i>
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
