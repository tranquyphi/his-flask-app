<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Chi tiết mẫu dấu hiệu</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css" />
	<link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>
	<script src="/static/js/dataTables.bootstrap5.min.js"></script>
	<style>
		.dataTables_wrapper .dataTables_filter{display:none}
		.template-header {
			background: linear-gradient(135deg, #17a2b8, #138496);
			color: white;
			padding: 1.5rem;
			border-radius: 0.5rem;
			margin-bottom: 1.5rem;
		}
	</style>
</head>
<body class="p-3">
<div class="container-fluid">
	<!-- Template Header -->
	<div class="template-header">
		<div class="d-flex align-items-center justify-content-between">
			<div>
				<h4 class="mb-1"><i class="fas fa-clipboard-list me-2"></i><span id="template-name">Đang tải...</span></h4>
				<small class="opacity-75">ID: <span id="template-id">{{ template_id }}</span></small>
			</div>
			<div>
				<a href="/sign-templates" class="btn btn-light btn-sm me-2">
					<i class="fas fa-arrow-left"></i> Quay lại
				</a>
				<button id="btn-add-sign" class="btn btn-success btn-sm">
					<i class="fas fa-plus"></i> Thêm dấu hiệu
				</button>
			</div>
		</div>
	</div>

	<!-- Filters -->
	<div class="row g-3 mb-3">
		<div class="col-sm-3">
			<input id="search-desc" class="form-control form-control-sm" placeholder="Tìm mô tả..." />
		</div>
		<div class="col-sm-2">
			<select id="filter-type" class="form-select form-select-sm">
				<option value="">Loại (tất cả)</option>
				<option value="0">Cơ năng</option>
				<option value="1">Thực thể</option>
			</select>
		</div>
		<div class="col-sm-3">
			<select id="filter-system" class="form-select form-select-sm">
				<option value="">Hệ cơ quan (tất cả)</option>
			</select>
		</div>
		<div class="col-sm-2">
			<span class="text-muted small">Tổng: <span id="total-signs" class="fw-bold text-primary">0</span> dấu hiệu</span>
		</div>
		<div class="col-sm-2 d-grid">
			<button id="btn-refresh" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync"></i></button>
		</div>
	</div>

	<!-- Signs Table -->
	<div class="card">
		<div class="card-header py-2">
			<h6 class="card-title mb-0"><i class="fas fa-list me-1"></i>Danh sách dấu hiệu trong mẫu</h6>
		</div>
		<div class="card-body p-0">
			<table id="template-signs-table" class="table table-striped table-hover mb-0" style="width:100%">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<th>Mô tả</th>
						<th>Loại</th>
						<th>Hệ cơ quan</th>
						<th>Chuyên khoa</th>
						<th>Thao tác</th>
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
	
	<div id="alert-container"></div>
	<div id="debug-info" class="small text-muted mt-2" style="display:none">(loading...)</div>
</div>

<!-- Add Sign Modal -->
<div class="modal fade" id="addSignModal" tabindex="-1">
	<div class="modal-dialog modal-xl">
		<div class="modal-content">
			<div class="modal-header py-2">
				<h5 class="modal-title">Thêm dấu hiệu vào mẫu</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<!-- Search/Filter for available signs -->
				<div class="row g-2 mb-3">
					<div class="col-sm-4">
						<input id="modal-search" class="form-control form-control-sm" placeholder="Tìm dấu hiệu..." />
					</div>
					<div class="col-sm-3">
						<select id="modal-filter-system" class="form-select form-select-sm">
							<option value="">Hệ cơ quan (tất cả)</option>
						</select>
					</div>
					<div class="col-sm-3">
						<select id="modal-filter-type" class="form-select form-select-sm">
							<option value="">Loại (tất cả)</option>
							<option value="0">Cơ năng</option>
							<option value="1">Thực thể</option>
						</select>
					</div>
					<div class="col-sm-2 d-grid">
						<button id="btn-modal-search" class="btn btn-sm btn-outline-primary">
							<i class="fas fa-search"></i>
						</button>
					</div>
				</div>
				
				<table id="available-signs-table" class="table table-striped table-sm" style="width:100%">
					<thead>
						<tr>
							<th>Mô tả</th>
							<th>Loại</th>
							<th>Hệ</th>
							<th>Chuyên khoa</th>
							<th>Thao tác</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
			<div class="modal-footer py-2">
				<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</button>
			</div>
		</div>
	</div>
</div>

<script src="/static/js/dataTables.responsive.min.js"></script>
<script src="/static/js/responsive.bootstrap5.min.js"></script>
<script>
	// Pass template ID from Flask template to JavaScript
	const TEMPLATE_ID = {{ template_id }};
</script>
<script src="/static/js/sign_template_details.js?v={{ 'js/sign_template_details.js' | static_version }}"></script>
</body>
</html>
