<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <title>Drug Management - HIS</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
    <!-- <link rel="stylesheet" href="/static/css/his.css" /> -->
    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/jquery.dataTables.min.js"></script>
    <script src="/static/js/dataTables.bootstrap5.min.js"></script>
    <style>
        .dataTables_wrapper .dataTables_filter{display:none}
    </style>
</head>
<body class="p-3">
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4><i class="fas fa-pills text-primary me-2"></i>Drugs Management</h4>
        <button type="button" class="btn btn-primary" id="addDrugBtn">
            <i class="fas fa-plus"></i> Add New Drug
        </button>
    </div>

    <!-- Filters -->
    <div class="card mb-3">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-3">
                    <input type="text" class="form-control form-control-sm" id="searchInput" placeholder="Search drugs...">
                </div>
                <div class="col-md-2">
                    <select class="form-select form-select-sm" id="drugGroupFilter">
                        <option value="">All Groups</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select form-select-sm" id="availableFilter">
                        <option value="">All Status</option>
                        <option value="1">Available</option>
                        <option value="0">Not Available</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select form-select-sm" id="formulationFilter">
                        <option value="">All Formulations</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary" id="clearFiltersBtn">
                            <i class="fas fa-times"></i> Clear
                        </button>
                        <button type="button" class="btn btn-sm btn-success" id="exportBtn">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Drugs Table -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table id="drugsTable" class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Drug Name</th>
                            <th>Chemical Name</th>
                            <th>Content</th>
                            <th>Group</th>
                            <th>Available</th>
                            <th>Formulation</th>
                            <th>Remains</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Drug Modal -->
<div class="modal fade" id="drugModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="drugModalTitle">Add Drug</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="drugForm">
                    <input type="hidden" id="drugId" name="DrugId">
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="drugName" class="form-label">Drug Name *</label>
                            <input type="text" class="form-control" id="drugName" name="DrugName" required maxlength="255">
                            <div class="invalid-feedback"></div>
                        </div>
                        <div class="col-md-6">
                            <label for="drugChemical" class="form-label">Chemical Name</label>
                            <input type="text" class="form-control" id="drugChemical" name="DrugChemical" maxlength="255">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="drugContent" class="form-label">Content</label>
                            <input type="text" class="form-control" id="drugContent" name="DrugContent" maxlength="100">
                        </div>
                        <div class="col-md-4">
                            <label for="drugFormulation" class="form-label">Formulation</label>
                            <input type="text" class="form-control" id="drugFormulation" name="DrugFormulation" maxlength="50">
                        </div>
                        <div class="col-md-4">
                            <label for="drugGroup" class="form-label">Group</label>
                            <input type="text" class="form-control" id="drugGroup" name="DrugGroup" maxlength="100">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label for="drugRoute" class="form-label">Route</label>
                            <input type="text" class="form-control" id="drugRoute" name="DrugRoute" maxlength="50">
                        </div>
                        <div class="col-md-3">
                            <label for="drugRemains" class="form-label">Remains</label>
                            <input type="number" class="form-control" id="drugRemains" name="DrugRemains" min="0">
                        </div>
                        <div class="col-md-3">
                            <label for="drugAvailable" class="form-label">Available</label>
                            <select class="form-select" id="drugAvailable" name="DrugAvailable">
                                <option value="true">Available</option>
                                <option value="false">Not Available</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="drugPriceBHYT" class="form-label">Price BHYT</label>
                            <input type="number" class="form-control" id="drugPriceBHYT" name="DrugPriceBHYT" min="0">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="drugPriceVP" class="form-label">Price VP</label>
                            <input type="number" class="form-control" id="drugPriceVP" name="DrugPriceVP" min="0">
                        </div>
                        <div class="col-md-8">
                            <label for="drugNote" class="form-label">Note</label>
                            <input type="text" class="form-control" id="drugNote" name="DrugNote" maxlength="100">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveDrugBtn">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Save Drug
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this drug?</p>
                <p><strong id="deleteItemName"></strong></p>
                <p class="text-muted">This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn">
                    <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                    Delete Drug
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
    
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-exclamation-circle me-2"></i>
                <span id="errorMessage"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="/static/js/drugs.js"></script>
</body>
</html>
