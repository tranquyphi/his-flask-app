<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Mẫu thuốc</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css" />
	<link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>
	<script src="/static/js/dataTables.bootstrap5.min.js"></script>
	<style>
		.dataTables_wrapper .dataTables_filter{display:none}
	</style>
</head>
<body class="p-3">
<div class="container-fluid">
	<div class="d-flex align-items-center mb-3">
		<h4 class="me-auto"><i class="fas fa-pills text-primary"></i> Mẫu thuốc</h4>
		<button id="btn-add-template" class="btn btn-sm btn-primary"><i class="fas fa-plus"></i> Thêm mẫu</button>
	</div>

	<div class="row g-3 mb-3">
		<div class="col-sm-4">
			<input id="search-name" class="form-control form-control-sm" placeholder="Tìm tên mẫu..." />
		</div>
		<div class="col-sm-3">
			<select id="filter-department" class="form-select form-select-sm">
				<option value="">Khoa (tất cả)</option>
			</select>
		</div>
		<div class="col-sm-3">
			<select id="filter-type" class="form-select form-select-sm">
				<option value="">Loại (tất cả)</option>
				<option value="BA">Bệnh án</option>
				<option value="TD">Tự động</option>
				<option value="PK">Phòng khám</option>
				<option value="CC">Cấp cứu</option>
			</select>
		</div>
		<div class="col-sm-2 d-grid">
			<button id="btn-refresh" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync"></i></button>
		</div>
	</div>

	<table id="templates-table" class="table table-striped table-bordered table-sm" style="width:100%">
		<thead>
			<tr>
				<th>ID</th>
				<th>Tên mẫu</th>
				<th>Khoa</th>
				<th>Loại</th>
				<th>Thao tác</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<div id="alert-container"></div>
	<div id="templates-debug" class="small text-muted mt-2" style="display:none">(loading templates...)</div>
</div>

<!-- Modal -->
<div class="modal fade" id="templateModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header py-2">
				<h5 class="modal-title" id="modalTitle">Thêm mẫu thuốc</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<form id="template-form" class="row g-2">
					<input type="hidden" id="DrugTemplateId" />
					<div class="col-sm-12">
						<label class="form-label form-label-sm">Tên mẫu</label>
						<input id="DrugTemplateName" class="form-control form-control-sm" required />
					</div>
					<div class="col-sm-6">
						<label class="form-label form-label-sm">Khoa</label>
						<select id="DepartmentId" class="form-select form-select-sm" required></select>
					</div>
					<div class="col-sm-6">
						<label class="form-label form-label-sm">Loại mẫu</label>
						<select id="DrugTemplateType" class="form-select form-select-sm" required>
							<option value="BA">Bệnh án</option>
							<option value="TD">Tự động</option>
							<option value="PK">Phòng khám</option>
							<option value="CC">Cấp cứu</option>
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer py-2">
				<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</button>
				<button type="button" id="btn-save-template" class="btn btn-sm btn-primary"><i class="fas fa-save"></i> Lưu</button>
			</div>
		</div>
	</div>
</div>

<script src="/static/js/dataTables.responsive.min.js"></script>
<script src="/static/js/responsive.bootstrap5.min.js"></script>
<script src="/static/js/drug_templates.js"></script>
</body>
</html>
