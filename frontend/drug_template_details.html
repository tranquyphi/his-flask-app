<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="UTF-8" />
	<title>Chi tiết mẫu thuốc</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/dataTables.bootstrap5.min.css" />
	<link rel="stylesheet" href="/static/css/fontawesome.all.min.css" />
	<script src="/static/js/jquery-3.6.0.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/jquery.dataTables.min.js"></script>
	<script src="/static/js/dataTables.bootstrap5.min.js"></script>
	<style>
		.dataTables_wrapper .dataTables_filter{display:none}
		.template-header {
			background: linear-gradient(135deg, #17a2b8, #138496);
			color: white;
			padding: 1.5rem;
			border-radius: 0.5rem;
			margin-bottom: 1.5rem;
		}
	</style>
</head>
<body class="p-3">
<div class="container-fluid">
	<!-- Template Header -->
	<div class="template-header">
		<div class="d-flex align-items-center justify-content-between">
			<div>
				<h4 class="mb-1"><i class="fas fa-pills me-2"></i><span id="template-name">Đang tải...</span></h4>
				<small class="opacity-75">ID: <span id="template-id"></span> | Khoa: <span id="department-name"></span></small>
			</div>
			<div>
				<a href="/drug-templates" class="btn btn-light btn-sm me-2">
					<i class="fas fa-arrow-left"></i> Quay lại
				</a>
				<button id="btn-add-drug" class="btn btn-success btn-sm">
					<i class="fas fa-plus"></i> Thêm thuốc
				</button>
			</div>
		</div>
	</div>

	<!-- Filters -->
	<div class="row g-3 mb-3">
		<div class="col-sm-3">
			<input id="search-name" class="form-control form-control-sm" placeholder="Tìm tên thuốc..." />
		</div>
		<div class="col-sm-2">
			<select id="filter-group" class="form-select form-select-sm">
				<option value="">Nhóm (tất cả)</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select id="filter-available" class="form-select form-select-sm">
				<option value="">Tình trạng (tất cả)</option>
				<option value="true">Có sẵn</option>
				<option value="false">Hết hàng</option>
			</select>
		</div>
		<div class="col-sm-2">
			<select id="filter-formulation" class="form-select form-select-sm">
				<option value="">Dạng bào chế (tất cả)</option>
			</select>
		</div>
		<div class="col-sm-3 d-grid">
			<button id="btn-refresh" class="btn btn-sm btn-outline-secondary"><i class="fas fa-sync"></i> Làm mới</button>
		</div>
	</div>

	<!-- Drugs Table -->
	<table id="drugs-table" class="table table-striped table-bordered table-sm" style="width:100%">
		<thead>
			<tr>
				<th>ID</th>
				<th>Tên thuốc</th>
				<th>Tên hóa học</th>
				<th>Nhóm</th>
				<th>Dạng bào chế</th>
				<th>Tình trạng</th>
				<th>Thao tác</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
	
	<div id="alert-container"></div>
	<div id="drugs-debug" class="small text-muted mt-2" style="display:none">(loading drugs...)</div>
</div>

<!-- Add Drug Modal -->
<div class="modal fade" id="drugModal" tabindex="-1">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header py-2">
				<h5 class="modal-title">Thêm thuốc vào mẫu</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<div class="mb-3">
					<label class="form-label">Tìm thuốc</label>
					<input id="drug-search" class="form-control" placeholder="Nhập tên thuốc để tìm kiếm..." />
				</div>
				<div id="drug-results" class="border rounded p-2" style="max-height: 400px; overflow-y: auto;">
					<div class="text-muted text-center py-3">Nhập từ khóa để tìm kiếm thuốc</div>
				</div>
			</div>
			<div class="modal-footer py-2">
				<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Đóng</button>
			</div>
		</div>
	</div>
</div>

<!-- Remove Confirmation Modal -->
<div class="modal fade" id="removeModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header py-2">
				<h5 class="modal-title">Xác nhận xóa</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
			</div>
			<div class="modal-body">
				<p>Bạn có chắc chắn muốn xóa thuốc <strong id="remove-drug-name"></strong> khỏi mẫu này?</p>
			</div>
			<div class="modal-footer py-2">
				<button type="button" class="btn btn-sm btn-secondary" data-bs-dismiss="modal">Hủy</button>
				<button type="button" id="btn-confirm-remove" class="btn btn-sm btn-danger">Xóa</button>
			</div>
		</div>
	</div>
</div>

<script src="/static/js/dataTables.responsive.min.js"></script>
<script src="/static/js/responsive.bootstrap5.min.js"></script>
<script src="/static/js/drug_template_details.js"></script>
</body>
</html>
